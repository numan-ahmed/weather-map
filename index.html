<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputValue" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="inputButton" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weatherImage" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="inputName">Dhaka</h1>
            <h3><span id="inputTemp">38.06</span>&deg;C</h3>
            <h1 id="inputCloud" class="lead">Clouds</h1>
        </div>
    </div>

<script>
        const input_value = document.getElementById('inputValue');
        const input_button = document.getElementById('inputButton');
        const input_name = document.getElementById('inputName');
        const input_temp = document.getElementById('inputTemp');
        const input_cloud = document.getElementById('inputCloud');
        const weather_Images = document.getElementById('weatherImage');

        document.getElementById('inputButton').addEventListener('click', function () {
            fetch("https://api.openweathermap.org/data/2.5/weather?q="+ input_value.value +"&appid=19eed8a0839e3c70e03fc5a5e46bf1a8")
           
                .then(response => response.json())
                .then(data => {
                    const nameValue = data.name;
                    console.log(data);
                    const tempValue = data['main']['temp'];
                    const cloudValue = data['weather'][0]['main'];

                    input_name.innerText = nameValue;
                    input_temp.innerText = tempValue;
                    input_cloud.innerText = cloudValue;
                                  
                })
                .catch(err => alert('Wrong city name'))
        })

         </script>
</body>

</html>
